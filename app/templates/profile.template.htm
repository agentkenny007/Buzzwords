<section class="profile page">
    <h2 class="sub title">Showing campaigns for</h2>
    <h1 class="title"> {{ vm.user.firstname || vm.user.email }}</h1>
    <div class="content">
        <span class="loading"></span>
        <div ng-repeat="camp in vm.campaigns" class="camp">
            <a href="/#/campaign/{{camp.id}}"> {{camp.title}}</a>
            <div>{{camp.description}}</div>
        </div>
    </div>
</section>
