<section class="reglogin">
    <form ng-submit="vm.login(user)">
        <input type="email" ng-model="user.email" placeholder="Email"><br>
        <input type="password" class="password" ng-model="user.password" placeholder="Password"><br>
        <button>Login</button>
    </form>
    <hr>
    <button ng-click="vm.login('fbUser')">Log in with Facebook</button>
</section>
